<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./main-template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
     <ui:param name="titulo" value="Registro de Ventas" />
    <ui:define name="body">
        
        <p:panel header="Tabla ventas">
            <p:dataTable id="ventasTable"
                         value="#{ventasBean.ventas}"
                         var="venta">
                
                <p:column headerText="Fecha de Venta">
                    <h:outputText value="#{venta.fechaVenta}"/>
                </p:column>
                
                <p:column headerText="Cantidad">
                    <h:outputText value="#{venta.cantidad}"/>
                </p:column>
                
                <p:column headerText="Producto">
                    <h:outputText value="#{venta.producto.nombre}"/>
                </p:column>
                
                <p:column headerText="Ciudad">
                    <h:outputText value="#{venta.ciudad}"/>
                </p:column>
                
                <p:column headerText="Cliente">
                    <h:outputText value="#{venta.comprador.nombreCompleto}"/>
                </p:column>
                
            </p:dataTable>
           </p:panel>
        
    </ui:define>

</ui:composition>
